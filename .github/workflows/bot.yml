name: TRON Lottery Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Create data directories
      run: |
        mkdir -p data backups exports logs
        
    - name: Run TRON Lottery Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
        BUSINESS_TRON_ADDRESS: ${{ secrets.BUSINESS_TRON_ADDRESS }}
      run: |
        echo "ğŸš€ Starting TRON Lottery Bot..."
        # Ø§Ø¬Ø±Ø§ÛŒ Ø±Ø¨Ø§Øª
        nohup python bot.py > bot.log 2>&1 &
        echo "âœ… Bot started in background"
        
        # ØµØ¨Ø± Ú©Ù† Ùˆ Ú†Ú© Ú©Ù† Ú©Ù‡ Ø±Ø¨Ø§Øª Ø§Ø¬Ø±Ø§ Ø´Ø¯Ù‡
        sleep 30
        
        # Ø¨Ø±Ø±Ø³ÛŒ Ø§Ø¬Ø±Ø§ÛŒ Ø±Ø¨Ø§Øª
        if ps aux | grep python | grep -q "bot.py"; then
          echo "ğŸ‰ Bot is running successfully!"
          echo "ğŸ“‹ Process info:"
          ps aux | grep python | grep bot.py
        else
